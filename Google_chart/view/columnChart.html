<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">

    //carrega
    google.load('visualization','1',{'packages':['corechart']});
    google.setOnLoadCallback(desenhaGrafico);

    function desenhaGrafico(){
      var data = new google.visualization.DataTable();
      data.addColumn('string','Mês');
      data.addColumn('number','Gastos em R$');

      //indica a quantdade de linhas que terá o gráfico.
      data.addRows(12);

      //adicona os dados que serão renderizados no gráfico.
      data.setValue(0,0,'Janeiro');
      data.setValue(0,1,1450.0);
      data.setValue(1,0,'Fevereiro');
      data.setValue(1,1,3450.0);
      data.setValue(2,0,'Março');
      data.setValue(2,1,5450.0);
      data.setValue(3,0,'Abril');
      data.setValue(3,1,20450.0);
      data.setValue(4,0,'Maio');
      data.setValue(4,1,10450.0);
      data.setValue(5,0,'Junho');
      data.setValue(5,1,1478.0);
      data.setValue(6,0,'Julho');
      data.setValue(6,1,1567.0);
      data.setValue(7,0,'Agosto');
      data.setValue(7,1,1466.0);
      data.setValue(8,0,'Setembro');
      data.setValue(8,1,1399.0);
      data.setValue(9,0,'Outubro');
      data.setValue(9,1,1412.0);
      data.setValue(10,0,'Novembro');
      data.setValue(10,1,1415.0);
      data.setValue(11,0,'Dezembro');
      data.setValue(11,1,1347.0);


      //cria o gráfico
      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
      //desenha o gráfico
      chart.draw(data,{width:700,height:240,title:'Gastos por mês',colors:['red','green'],curveType: 'function',backgroundColor:'yellow',vAxis: {title: 'Valores'}});

    };

</script>
</head>
<body>
  <h1>Gastos por mês</h1>
  <div id="chart_div">

  </div>
</body>
</html>
