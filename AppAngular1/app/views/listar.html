<div ng-controller="listarController as vm">

    <h2>Listar</h2>

    <table class="table table-striped">
        <tr>
            <td>Codigo</td>
            <td>Nome</td>
            <td>Email</td>
            <td>Telefone</td>     
        </tr>


        <tr ng-repeat="item in vm.listaAmigos">
            <td>Codigo</td>
            <td>Nome</td>
            <td>Email</td>
            <td>Telefone</td>
        </tr>

    </table>

</div>
